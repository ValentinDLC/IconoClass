name: iconoclass
description: A mobile application for IconoClass training platform with authentication, planning, and instructor management features.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  logger: ^2.0.2
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.1.2
  
  # Google Sheets Integration
  gsheets: ^0.5.0
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  
  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  
  # URL Launcher (for Zoom links)
  url_launcher: ^6.2.2
  
  # Date & Time
  intl: ^0.18.1
  
  # Utilities
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
